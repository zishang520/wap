<extend file="../layout/layout.html" />
<selection name="title">子模板的，标题</selection>
<selection name="header"></selection>
<selection name="body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <div class="panel-group" role="tablist">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="collapseListGroupHeading1">
              <h4 class="panel-title">
                <a class="" role="button" data-toggle="collapse" href="#collapseListGroup1" aria-expanded="true" aria-controls="collapseListGroup1">
                  Collapsible list group
                </a>
              </h4>
            </div>
            <div id="collapseListGroup1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="collapseListGroupHeading1" aria-expanded="true">
              <ul class="list-group">
                <li class="list-group-item">Bootply</li>
                <li class="list-group-item">One itmus ac facilin</li>
                <li class="list-group-item">Second eros</li>
              </ul>
              <div class="panel-footer">Footer</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <div class="panel panel-default">
          <div class="panel-heading">内容发布</div>
          <div class="panel-body">
            <form class="form-horizontal" action="{$U('Article/Stroe')}" method="post">
              <input type="hidden" name="__csrf" value="{$__csrf}">
              <div class="form-group">
                <label for="title" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                  <input name="title" type="text" class="form-control" id="title" placeholder="内容标题" value="">
                </div>
              </div>
              <div class="form-group">
                <label for="pic" class="col-sm-2 control-label">缩略图</label>
                <div class="col-sm-3">
                  <input name="pic" type="text" class="form-control" id="pic" placeholder="缩略图" value="">
                </div>
                <include file="../Upload/Thumb.html" />
              </div>
              <div class="form-group">
                <label for="info" class="col-sm-2 control-label">所属栏目</label>
                <div class="col-sm-10">
                  <select class="form-control" name="info">
                    <loop name="data" value="item">
                      <option value="{$item.rid},{$item.cid}">{$item.classname}</option>
                    </loop>
                    <option value="0,0">暂无栏目</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                  <script id="container" name="content" type="text/plain"></script>
                  <js src="ueditor/ueditor.config.js" />
                  <js src="ueditor/ueditor.all.min.js" />
                  <js src="ueditor/lang/zh-cn/zh-cn.js" />
                  <script type="text/javascript">
                    var ue = UE.getEditor('container');
                  </script>
                </div>
              </div>
              <div class="form-group">
                <label for="file" class="col-sm-2 control-label">内容附件</label>
                <div class="col-sm-3">
                  <input name="File" type="text" class="form-control" id="file" placeholder="附件地址" value="">
                </div>
                <include file="../Upload/File.html" />
              </div>
              <div class="form-group has-success">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="isvip" value="1" data-toggle="toggle" data-size="mini" data-on="是" data-off="否" data-onstyle="success" data-offstyle="danger"> 是否vip内容
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">发布内容</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</selection>
<selection name="foot">
</selection>
