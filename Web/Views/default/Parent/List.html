<!doctype html >
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="_token" content="{$__csrf}" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>{$web_title}-会员中心-{$web_name}</title>
    <js file="js/jquery-2.1.0.js" />
    <link href="css/sub.css" rel="stylesheet" type="text/css">
    <css file="css/bootstrapValidator.css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <js file="js/bootstrap.min.js" />
    <js file="js/bootstrapValidator.js" />
        <!--[if IE 6]>
<script src="js/DD_belatedPNG_0.0.8a.js" type="text/javascript"></script>
<script type="text/javascript">
    DD_belatedPNG.fix('.ie6png');
</script>
<![endif]-->
<script type="text/javascript">
    $(function() {
      $.ajaxSetup({
        headers: {
          'X-CSRF-Token': $('meta[name="_token"]').attr('content')
      }
  });
  });
</script>
</head>

<body>
    <div class="juti_content">
        <div class="juti_content_top"></div>
        <!--juti_content_top结束-->
        <div class="juti_content_main">
            <div class="left">
                <div class="left_logo">
                    <img src="images/left_sjty.gif">
                </div>
                <!--left_logo结束-->
                <div class="left_top">
                    <ul>
                        <li><a href="{$U('User/Index')}">用户中心</a></li>
                        <li><a href="{$U('Parent/Notice')}">用户公告</a></li>
                        <li><a href="{$U('Parent/List')}">体验随记</a></li>
                        <li><a href="{$U('Msg/Index')}">意见反馈</a></li>
                        <li><a href="{$U('Parent/New')}">新闻中心</a></li>
                    </ul>
                </div>
                <!--left_top结束-->
                <!--juti_content_left_img结束-->
            </div>
            <!--left结束-->
            <div class="right">
                <div class="right_top">
                    <div class="right_logo">
                        <img src="images/right_ziliao.gif">
                    </div>
                    <!--right_logo结束-->
                    <!--juti_right_title结束-->
                    <div class="now_position">
                        您当前所在的位置：<a href="{$U('Home/Index')}">首页</a> 》<a href="{$U('Parent/List')}">家长社区</a>
                    </div>
                    <!--now_position结束-->
                </div>
                <!--right_top结束-->
                <div class="clear"></div>

                <div id="right_main_tilte2">
                    <a href="{$U('Parent/Index')}" class="btn btn-info btn-default">体验随记</a>
                </div>
                <!--right_main_tilte结束-->
                <div class="ly_content">
                    <nempty name="error">
                        <div class="alert alert-warning alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                            </button>
                            <strong>温馨提示：</strong>{$error}
                        </div>
                    </nempty>
                    <div class="list-group">
                        <nempty name="data">
                            <loop name="data" value="value" key="key">
                                <a href="{$U('Parent/IndexShow','id='+{$@value.id\})}" class="list-group-item">
                                    <h4 class="list-group-item-heading"><strong>{$value.title:F.string.left=30}...</strong></h4>
                                    <p class="list-group-item-text">[作者：{$value.subitems.username}] [时间：{$value.releasetime:F.untimespan="yyyy-MM-dd"}]</p>
                                </a>
                            </loop>
                        </nempty>
                        <page for="data"/>
                    </div>
                </div>
                <!--ly_content-->
            </div>
            <!--right结束-->
        </div>
        <!--juti_content_main结束-->
        <div class="juti_content_footer"></div>
        <!--juti_content_footer结束-->
    </div>
    <!--juti_content结束-->
</body>

</html>
