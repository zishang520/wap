<!doctype html >
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="_token" content="{$__csrf}" />
	<link rel="shortcut icon" href="/favicon.ico" />
	<title>{$web_title}-{$classname}-{$web_name}</title>
	<link href="css/sub.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<js file="js/jquery-2.1.0.js" />
	<script type="text/javascript" src="js/tag_plugin.js"></script>
<!--[if IE 6]>
<script src="js/DD_belatedPNG_0.0.8a.js" type="text/javascript"></script>
<script type="text/javascript">
    DD_belatedPNG.fix('.ie6png');
</script>
<![endif]-->
<script type="text/javascript">
	$(function(){
		// tab标签切换一
		$.tag(".right", "#life_right_main ul", "#right_title ul li", "current");

	})
	$(function() {
		$.ajaxSetup({
			headers: {
				'X-CSRF-Token': $('meta[name="_token"]').attr('content')
			}
		});
	});
</script>
</head>

<body>
	<div class="juti_content">
		<div class="juti_content_top"></div><!--juti_content_top结束-->
		<div class="juti_content_main">
			<div class="left">
				<div class="left_logo">
					<img src="{$leftpic}">
				</div><!--left_logo结束-->
				<div class="left_top">
					<ul>
						<nempty name="data">
							<loop name="data" value="item">
								<li><a href="{$U('Class/Class','id='+{$@item.cid\})}">{$item.classname}</a></li>
							</loop>
						</nempty>
					</ul>
				</div><!--left_top结束-->
				<div class="left_img">
					<ul>
						<li><a href="{$U('Class/Index','id='+\{$@id\}+'&free=1')}"><img src="images/free_experience.png"></a></li>
						<li><a href="{$U('Parent/Notice')}"><img src="images/user_notice.png"></a></li>
						<li><a href="{$U('Parent/Index')}"><img src="images/experience_notes.png"></a></li>
						<li><a href="{$U('Msg/Index')}"><img src="images/opinion_feedback.png"></a></li>
					</ul>
				</div><!--juti_content_left_img结束-->
			</div><!--left结束-->
			<div class="right">
				<div class="right_top">
					<div class="right_logo">
						<img src="{$rightpic}">
					</div><!--right_logo结束-->
					<div id="right_title">
						<ul>
							<li class="current"><img src="images/right_increase_content.gif"></li>
							<!-- 							<li><img src="images/right_study_key.gif"></li> -->
						</ul>
					</div><!--juti_right_title结束-->
					<div class="now_position">
						您当前所在的位置：<a href="{$U('Home/Index')}">首页</a> 》<a href="{$U('Class/Index','id='+{$@id\})}">{$classname}</a>
					</div><!--now_position结束-->
				</div><!--right_top结束-->
				<div id="right_main">
					<div id="life_right_main">
						<ul style=" display:block">
							<nempty name="article">
								<loop name="article" value="art">
									<li>
										<img src="{$art.pic}">
										<h5><a href="{$U('Article/Index','id='+{$@art.id\})}">{$art.title:F.string.left=10}</a></h5>
									</li>
								</loop>
							</nempty>
						</ul>
<!-- 						<ul>
							<li>
								<img src="images/juti_01.gif">
								<h5><a href="#">不要乱穿马路</a></h5>
							</li>
						</ul> -->
					</div><!--life_right_main结束-->
					<div class="clear"></div><!--clear结束-->
					<page for="article" />
				</div><!--right_main结束-->
			</div><!--right结束-->

		</div><!--juti_content_main结束-->
		<div class="juti_content_footer"></div><!--juti_content_footer结束-->
	</div><!--juti_content-->
</body>
</html>
