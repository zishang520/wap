<!doctype html >
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="_token" content="{$__csrf}" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>{$web_title}-会员中心-{$web_name}</title>
    <js file="js/jquery-2.1.0.js" />
    <link href="css/sub.css" rel="stylesheet" type="text/css">
    <css file="css/bootstrapValidator.css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <js file="js/bootstrap.min.js" />
    <js file="js/bootstrapValidator.js" />
        <!--[if IE 6]>
<script src="js/DD_belatedPNG_0.0.8a.js" type="text/javascript"></script>
<script type="text/javascript">
    DD_belatedPNG.fix('.ie6png');
</script>
<![endif]-->
<script type="text/javascript">
    $(function() {
      $.ajaxSetup({
        headers: {
          'X-CSRF-Token': $('meta[name="_token"]').attr('content')
      }
  });
  });
</script>
</head>

<body>
    <div class="juti_content">
        <div class="juti_content_top"></div>
        <!--juti_content_top结束-->
        <div class="juti_content_main">
            <div class="left">
                <div class="left_logo">
                    <img src="images/left_sjty.gif">
                </div>
                <!--left_logo结束-->
                <div class="left_top">
                    <ul>
                        <li><a href="{$U('User/Index')}">用户中心</a></li>
                        <li><a href="{$U('Parent/Notice')}">用户公告</a></li>
                        <li><a href="{$U('Parent/List')}">体验随记</a></li>
                        <li><a href="{$U('Msg/Index')}">意见反馈</a></li>
                        <li><a href="{$U('Parent/New')}">新闻中心</a></li>
                    </ul>
                </div>
                <!--left_top结束-->
                <!--juti_content_left_img结束-->
            </div>
            <!--left结束-->
            <div class="right">
                <div class="right_top">
                    <div class="right_logo">
                        <img src="images/right_ziliao.gif">
                    </div>
                    <!--right_logo结束-->
                    <div id="right_title">
                        <ul>
                            <li class="current"><img src="images/right_wyly.gif"></li>
                            <li><a href="{$U('Msg/List')}"><img src="images/right_ckly.gif"></a></li>
                        </ul>
                    </div>
                    <!--juti_right_title结束-->
                    <div class="now_position">
                        您当前所在的位置：<a href="{$U('Home/Index')}">首页</a> 》<a href="{$U('Parent/List')}">家长社区</a> 》<a href="{$U('Msg/Index')}">意见反馈</a>
                    </div>
                    <!--now_position结束-->
                </div>
                <!--right_top结束-->
                <div class="clear"></div>

                <div id="right_main_tilte2">
                    感谢您的信赖！我们为您提供了多种咨询方式以供选择：您可以通过拨打咨询热线进行电话咨询，或通过下方的咨询留言板进行在线咨询。我们会在您留言的第一时间解答您所遇到的问题。
                </div>
                <!--right_main_tilte结束-->
                <div class="ly_content">
                    <nempty name="error">
                        <div class="alert alert-warning alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                            </button>
                            <strong>温馨提示：</strong>{$error}
                        </div>
                    </nempty>
                    <form id="defaultForm" action="{$U('Msg/Index')}" method="post" name="reg" novalidate="novalidate" class="form-horizontal">
                     <input type="hidden" name="__csrf" value="{$__csrf}">
                     <div class="form-group">
                        <label for="inputUser3" class="col-sm-2 control-label">作者</label>
                        <div class="col-sm-6">
                            <input type="text" name="name" class="form-control" id="inputUser3" placeholder="作者" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-6">
                            <input type="Email" name="email" class="form-control" id="inputEmail3" placeholder="邮箱地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputContent3" class="col-sm-2 control-label">内容</label>
                        <div class="col-sm-6">
                            <textarea name="content" type="text" class="form-control" rows="5" maxlength="500" id="inputContent3" placeholder="留言内容"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Safe" class="col-sm-2 control-label">验证码</label>
                        <div class="col-sm-6">
                            <input name="safe" type="safe" class="form-control" id="inputsafe3" placeholder="验证码">
                        </div>
                        <img id='img' src="{$U('Safe/Safe')}" onClick="this.src=F();" class="btn btn-link btn-default" title="点击图片刷新" style="padding: 0px 0px;" />
                    </div>
                    <div class="form-group" style="margin-left: 150px;">
                        <button type="submit" class="btn btn-primary" name="signup" value="Sign up">提交内容</button>
                        <button type="button" class="btn btn-warning" id="resetBtn">重置输入</button>
                    </div>
                </form>
            </div>
            <!--ly_content-->
        </div>
        <!--right结束-->
    </div>
    <!--juti_content_main结束-->
    <div class="juti_content_footer"></div>
    <!--juti_content_footer结束-->
</div>
<!--juti_content结束-->
<script type="text/javascript">
    function F() {
        return ("{$U('Safe/Safe')}&tm=" + Math.random());
    }
    $(document).ready(function() {
        $('#defaultForm').bootstrapValidator({
            live: 'disabled',
            message: '此值无效',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                name: {
                    message: '姓名无效',
                    validators: {
                        notEmpty: {
                            message: '姓名是必需的，并且不能是空的'
                        },
                        stringLength: {
                            max: 1,
                            max: 6,
                            message: '姓名长度不能大于6位'
                        },
                        regexp: {
                            regexp: /^[\u4e00-\u9fa5]+$/,
                            message: '姓名只能是中文'
                        },
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '邮箱地址不能为空'
                        },
                        emailAddress: {
                            message: '输入不是有效的邮件地址'
                        },
                    }
                },
                content: {
                    message: '内容无效的',
                    validators: {
                        notEmpty: {
                            message: '内容不能是空的'
                        },
                        stringLength: {
                            max: 500,
                            message: '内容不能超过500个字'
                        }
                    }
                },
                safe: {
                    validators: {
                        notEmpty: {
                            message: '验证码必需的，并且不能是空的'
                        },
                        regexp: {
                            regexp: /^\w{4}$/,
                            message: '验证码由4位字母和数字组成'
                        },
                        remote: {
                            url: '{$U('Check/CheckSafe')}',
                            message: '验证码错误'
                        }
                    }
                }
            }
        });
$('#validateBtn').click(function() {
    $('#defaultForm').bootstrapValidator('validate');
});
$('#resetBtn').click(function() {
    $('#defaultForm').data('bootstrapValidator').resetForm(true);
});
});
</script>
</body>

</html>
