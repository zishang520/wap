<extend file="../layout/layout.html" />
<selection name="title">服务条款</selection>
<selection name="header">
	<js src="ueditor/ueditor.config.js" />
	<js src="ueditor/ueditor.all.min.js" />
	<js src="ueditor/lang/zh-cn/zh-cn.js" />
</selection>
<selection name="body">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<div class="panel-group" role="tablist">
					<div class="panel panel-default">
						<a class="panel-heading btn btn-default btn-block" role="button" data-toggle="collapse" href="#collapseListGroup1" aria-expanded="true" aria-controls="collapseListGroup1">
							基础信息
						</a>
						<div id="collapseListGroup1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="collapseListGroupHeading1" aria-expanded="true">
							<ul class="nav nav-pills nav-stacked">
								<li role="presentation" class="active">
									<a href="{$U('Basics/Service')}" class="btn btn-link btn-block">服务条款</a>
								</li>
								<li role="presentation">
									<a href="{$U('Basics/About')}" class="btn btn-link btn-block">关于我们</a>
								</li>
								<li role="presentation">
									<a href="{$U('Basics/Registration')}" class="btn btn-link btn-block">注册协议</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-10">
				<div class="panel panel-default">
					<ol class="breadcrumb">
						<li class="active">服务条款</li>
					</ol>
					<div class="panel-body">
						<nempty name="error">
							<div class="alert alert-warning alert-dismissible fade in" role="alert">
								<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
								<strong>出现错误：</strong>{$error}
							</div>
						</nempty>
						<nempty name="data">
							<loop name="data" value="item">
								<form action="{$U('Basics/Service')}" method="post" class="form-horizontal">
									<input type="hidden" name="__csrf" value="{$__csrf}">
									<div class="form-group">
										<label for="inputPassword3" class="col-sm-2 control-label">条款内容</label>
										<div class="col-sm-10">
											<script id="container" name="service" type="text/plain">{$item.service:F.decodeHtml}</script>
											<js src="ueditor/ueditor.config.js" />
											<js src="ueditor/ueditor.all.min.js" />
											<js src="ueditor/lang/zh-cn/zh-cn.js" />
											<script type="text/javascript">
												var ue = UE.getEditor('container');
											</script>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-info">更新信息</button>
										</div>
									</div>
								</form>
							</loop>
						</nempty>
					</div>
				</div>
			</div>
		</div>
	</div>
</selection>
<selection name="foot">
	<script type="text/javascript">
		$('#someTab').tab('show')
	</script>
</selection>
