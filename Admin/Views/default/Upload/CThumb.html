<js src="js/jquery.form.js" />
<div class="row">
	<div class="col-md-3">
		<div class="bt">
			<input type="file" name="Thumb">
			<input class="button btn btn-default btn-sm" type="button" value="文件上传">
			<span class="info"></span>
		</div>
	</div>
	<div class="col-md-3">
		<div class="progress">
			<div class="bar_CThumd progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(function() {
		var bar = $('.bar_CThumd');
		var progress = $(".progress");
		var btn = $(".button");
		var info = $(".info");
		$(".bt").wrap("<form id='Cupload' class='form-inline' action='{$U('Upload/CThumb')}' method='post' enctype='multipart/form-data'></form>");
		$(".button").click(function(){
			$("#Cupload").ajaxSubmit({
				dataType:  'json',
				beforeSend: function() {
					progress.show();
					var percentVal = '0%';
					bar.addClass("active");
					bar.width(percentVal);
					bar.html(percentVal);
					btn.val("上传中...");
				},
				uploadProgress: function(event, position, total, percentComplete) {
					var percentVal = percentComplete + '%';
					bar.width(percentVal);
					bar.html(percentVal);
				},
				success: function(data) {
					if (data.error==1) {
						bar.width('0');
						bar.html('0%');
						bar.removeClass("active");
						btn.val("文件上传");
						info.html(data.success);
						return false;
					}else{
						$("#pic").val(data.Path);
						bar.removeClass("active");
						info.html("文件" + data.LocalName + "上传成功");
						btn.val("文件上传");
					}
				},
				error:function(xhr){
					btn.val("上传失败");
					bar.width('0');
					bar.html('0%');
					info.html(xhr.responseText);
				}
			});
		});
	});
</script>
